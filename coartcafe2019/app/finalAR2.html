<!doctype HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/*p {
  font-family: Arial, Helvetica, sans-serif
}*/

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 100%;
/*  padding: 15px;*/
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


.button {
background-color: #0a80fe;
font-family: arial;
  border: none;
  color: white;
  padding: 18px 32px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 16px;
  width: 100%;
  margin-top: 0%;
  margin-left:auto;
  margin-right:auto;
  cursor: pointer;

}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */

  .column {
    width: 100%;
  }

</style>







</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
			<a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #button, #box, #plane"></a-entity>
				<!-- Property for Artwork Titles - 1 Line. Using this mixin id gives an entity Title properties. -->
						<a-assets>
							<a-mixin id="title1" rotation="-90 0 0" position="-0.6 0.3 -1.3" text="align: left; font:exo2bold; height: 2.3; width: 1.2; wrap-count: 12;"></a-mixin>
						</a-assets>

				<!-- Property for Artwork Title Shadows - 1 Line. Using this mixin id gives an entity Title Shadow properties. -->
						<a-assets>
							<a-mixin id="shadow1" rotation="-90 0 0" position="-0.59 0.28 -1.29" text=" color:black; font: exo2bold; height: 2.3; width: 1.2; wrap-count: 12;"></a-mixin>
						</a-assets>

				<!-- Property for Artwork Titles - 2 Lines. Using this mixin id gives an entity Title properties. -->
						<a-assets>
							<a-mixin id="title2" rotation="-90 0 0" position="-0.6 0.3 -1.3" text="align: left; font:exo2bold; height: 2.3; width: 1.2; wrap-count: 13; line-height: 30;"></a-mixin>
						</a-assets>

				<!-- Property for Artwork Title Shadows - 2 Lines. Using this mixin id gives an entity Title Shadow properties. -->
						<a-assets>
							<a-mixin id="shadow2" rotation="-90 0 0" position="-0.59 0.28 -1.29" text=" color:black; font: exo2bold; height: 2.3; width: 1.2; wrap-count: 13; line-height: 30;"></a-mixin>
						</a-assets>

				<!-- Property for Artist Names - Use if artwork title is 1 line. This mixin id gives an entity Name properties. -->
						<a-assets>
							<a-mixin id="name1" rotation="-90 0 0" position="-0.6 0.3 -1.1" text="align: left;  font:exo2bold; height: 1.5; width: 1.2; wrap-count: 20;"></a-mixin>
						</a-assets>

						<a-assets>
							<!-- Use if artwork title is 2 lines.  -->
							<a-mixin id="name2" rotation="-90 0 0" position="-0.6 0.3 -1.07" text="align: left;  font:exo2bold; height: 1.5; width: 1.2; wrap-count: 20;"></a-mixin>
						</a-assets>

				<!-- Property for Artist Statements. This mixin id gives an entity Artist Statement properties. -->
						<a-assets> 
							<a-mixin id="statement" rotation="-90 0 0" position="-0.6 0.1 -0.7" text="align: left; line-height: 56; height: 2.2; width: 1.2; wrap-count: 25;"></a-mixin>
						</a-assets>

				<!-- Property id for Artist Bios. This mixin id gives an entity Artist Bio properties. -->
						<a-assets> 
							<a-mixin id="bio" rotation="-90 0 0" position="-0.6 0.1 0" height="1.5" width="1.5" wrap-count="25" text="align: left; height: 2.2; width: 1.2; wrap-count: 25; line-height: 56"></a-mixin>
						</a-assets>

				<!-- Property id for sale price. -->
						<a-assets>
							<a-mixin id="price" rotation="-90 0 0" position="-0.6 0.1 0.4" text="align: left; line-height: 56; height: 2.2; width: 1.2; wrap-count: 30;"></a-mixin>
						</a-assets>

				<!-- Property id for blue background plane -->
						<a-assets>
							<a-mixin id="bg" geometry="primitive: plane; height: 3; width: 1.6" material="color: #00448D; opacity: 0.8" rotation="-90 0 0" position="0 0 0"></a-mixin>
						</a-assets>

				<!-- Property id for Co Art Cafe Logo -->
						<a-assets>
							<a-mixin id="logo" geometry="primitive: plane; height: 0.6; width: 0.6" material="src: https://raw.githubusercontent.com/Anran1015/ent/master/logo.png; transparent: true" rotation="-90 0 0" position="0.4 0.2 -1.3"></a-mixin>
						</a-assets>


				<!-- Property id for Instagram and Portfolio buttons -->
						<a-assets>
								<a-mixin id="portfolio" geometry="primitive: plane; height: 0.2; width: 1" material="color: #2E2A2E;" rotation="-90 0 0" position="0 0.1 0.6" animation__mouseenter="property: components.material.material.color; type: color; from: #2E2A2E; to: orange; startEvents: mouseenter; dur: 500"
				                animation__mouseleave="property: components.material.material.color; type: color; from: orange; to: #2E2A2E; startEvents: mouseleave; dur: 500"></a-mixin>
								<a-mixin id="instagram" geometry="primitive: plane; height: 0.2; width: 1" material="color: #2E2A2E;" rotation="-90 0 0" position="0 0.1 0.9" animation__mouseenter="property: components.material.material.color; type: color; from: #2E2A2E; to: orange; startEvents: mouseenter; dur: 500"
				                animation__mouseleave="property: components.material.material.color; type: color; from: orange; to: #2E2A2E; startEvents: mouseleave; dur: 500"></a-mixin>
						</a-assets>
