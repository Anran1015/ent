<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <body style='margin : 0px; overflow: hidden;'>

<!-- /////////////////////////////Replace the text to artwork name///////////////////////////// -->
            <a-text rotation="-90 0 0" position = '-0.6 0.3 -1.3' height="4" width="4" font="exo2bold" 
                value="
                The Rise"
                ></a-text>

<!-- /////////////////////////////Replace the text to artist name///////////////////////////// -->

<!-- /////////////////////////////Replace the artistic statement below, please switch lines manually///////////////////////////// -->

                value="

           <a-text rotation="-90 0 0" position = '-0.2 0.2 0.6'height="2.2" width="2.2" color="whte" value="Portfolio" navigate-on-click="url: http://ocadu.ca"></a-text>

            navigate-on-click="url: https://www.instagram.com/evan._.art/"
             ></a-plane>

            ></a-plane>

        </a-marker>
